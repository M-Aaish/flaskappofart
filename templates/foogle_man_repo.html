{% extends "base.html" %}
{% block content %}
  <h1 class="page-title">Foogle Man Repo</h1>

  <style>
    .controls-row {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-end;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .controls-row .form-control,
    .controls-row select {
      width: auto;
    }
    #image { display: none; }
    .image-row {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }
    .image-block {
      text-align: center;
    }
    .image-block img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 4px;
    }
  </style>

  <form method="post" enctype="multipart/form-data" class="foogle-form">
    <!-- shape settings -->
    <div class="controls-row">
      <!-- shape_type, min, max, num_shapesâ€¦ -->
      <div class="form-group">
        <label for="shape_type">Shape Type</label>
        <select id="shape_type" name="shape_type" class="form-control">
          <option>Circles</option>
          <option>Rectangles</option>
          <option>Triangles</option>
        </select>
      </div>
      <div class="form-group">
        <label for="min_size">Min Size/Radius</label>
        <input type="number" id="min_size" name="min_size"
               value="5" min="1" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="max_size">Max Size/Radius</label>
        <input type="number" id="max_size" name="max_size"
               value="30" min="1" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="num_shapes">Number of Shapes</label>
        <input type="number" id="num_shapes" name="num_shapes"
               value="100" min="1" class="form-control"/>
      </div>
    </div>

    <!-- upload / generate / (download) -->
    <div class="controls-row">
      <input type="file" id="image" name="image"
             accept="image/png, image/jpeg, image/webp" required />

      <button type="button" class="btn btn-primary"
              onclick="document.getElementById('image').click()">
        Upload Image
      </button>

      <button type="submit" class="btn btn-primary">Generate</button>

      {% if download_url %}
        <button type="button" class="btn btn-primary"
                onclick="window.location.href='{{ download_url }}'">
          Download Art
        </button>
      {% endif %}
    </div>
  </form>

  <!-- image display row -->
  {% if original_image %}
    <div class="image-row">
      <div class="image-block">
        <h2>Original Image</h2>
        <img src="data:image/png;base64,{{ original_image }}"
             alt="Original" />
      </div>

      {% if generated_image %}
        <div class="image-block">
          <h2>Generated Art</h2>
          <img src="data:image/png;base64,{{ generated_image }}"
               alt="Generated Art" />
          <p class="mt-2">Shapes Added: {{ num_shapes }}</p>
        </div>
      {% endif %}
    </div>
  {% endif %}
{% endblock %}
